<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{ request.user }}님 반갑습니다!</h1>
    <h1>{{ user }}님의 프로필 페이지 입니다.</h1>
    <h4>최근 로그인:{{ user.last_login }}</h4>
    <h2>작성한 글</h2>
    <div>
        {% for article in user.article_set.all %}
            <div>글 제목 : {{ article.title }}</div>
            <div>글 내용 : {{ article.content }}</div><hr>
        {% endfor %}
    </div>
    {% if user == request.user %}
    <button>프로필 편집</button>
    {% endif %}
</body>
</html>
