<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인덱스 페이지</title>
</head>
<body>
    <h1>모든 게시글 리스트</h1>
    <a href="{% url 'community:create_article' %}"><h3>📝 게시글 작성하기</h3></a>
    {% for article in articles %}
        <div>
            <h3>글 제목 : {{ article.title }}</h3>
            
            <a href="{% url "community:article_detail" article.id %}">상세 페이지</a>
        </div>
    {% endfor %}
</body>
</html>
